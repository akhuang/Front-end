<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="assets/jasny-bootstrap/css/jasny-bootstrap.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="assets/js/jquery.js"></script>
    <script src="assets/bootstrap-fileupload.js" type="text/javascript"></script>
    <style>
        .thumbnail
        {
            position: relative;
        }
        .thumbnail input
        {
            position: absolute;
            top: 0;
            right: 0;
            margin: 0;
            cursor: pointer;
            border: solid transparent;
            border-width: 0 0 100px 200px;
            opacity: 0;
            filter: alpha(opacity=0);
            -moz-transform: translate(-300px, 0) scale(4);
            direction: ltr;
        }
    </style>
</head>
<body>
    <div class="fileupload fileupload-new" data-provides="fileupload">
        <div class="fileupload-new thumbnail">
            <img src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&text=no+image" />
            <input type="file" />
        </div>
        <div class="fileupload-preview fileupload-exists thumbnail">
        </div>
        <div>
            <span class="btn btn-file"><span class="fileupload-new">Select image</span><span
                class="fileupload-exists">Change</span><input type="file" /></span> <a href="#" class="btn fileupload-exists"
                    data-dismiss="fileupload">Remove</a>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            //            $('.fileupload').fileupload()
        });
    </script>
</body>
</html>
